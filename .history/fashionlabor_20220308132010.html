<!DOCTYPE html>
<html>
  <head>
    <title>Fashion Labor</title>
    <script src="comps/header.js"></script> 
    <script src="comps/subheading.js"></script>
    <script src="comps/infobox.js"></script>
    <script src="comps/salarybox.js"></script>
    <script src="comps/sweatshopbox.js"></script>
    <link rel="stylesheet" href="fashionlabor.css">
  </head>
<!-- Header -->
  <body>
  <div class="main"></div>
    <div class="Headings">
      <the-header 
        name="Sample Header">
      </the-header>
      <the-subheading
        name="Sample Sub-heading">
      </the-subheading>
    </div>

<!-- Images with Info-->
    <div id="info">
      <div class="salary">
        <p>Can you guess how much is the salary of a worker per day?</p>
        <the-salary></the-salary>
      </div>

      <div class="asia">
        <the-info
          name="40 million people work in Garment factories"
          img="/imgs/women.svg">
        </the-info>
      </div>

      <div class="environment">
        <img src="/imgs/human.svg" class="human" width="220" height="200">
        <button>Click here to learn about Environmental Impacts</button>
      </div>

      <div class="people">
        <the-info
          name="Sweatshops in Asia">
        </the-info>
        <div id="chart">
          <ul id="bars">
            <li>
              <div data-percentage="56" class="bar"></div><span>Option 1</span></li>
            <li>
              <div data-percentage="33" class="bar"></div><span>Option 2</span></li>
            <li>
              <div data-percentage="54" class="bar"></div><span>Option 3</span></li>
            <li>
              <div data-percentage="94" class="bar"></div><span>Option 4</span></li>
            <li>
              <div data-percentage="23" class="bar"></div><span>Option 5</span>
            </li>
          </ul>
        </div>


      </div>

      <div class="sweatshops">
        <p>How is it like to work inside a sweatshop?</p>
        <the-sweatshop></the-sweatshop>
      </div>
    </div>
  </div>

  </body>
</html>
